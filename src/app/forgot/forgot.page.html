<ion-toolbar primary *navbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-header>
    <ion-title>
      Reset your Password
    </ion-title>
  </ion-header> 
</ion-toolbar>


<ion-content padding class="reset-password">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword($event)" novalidate>
    <ion-item>
      <ion-label>
        <div align="center"><span class="header">Reset your Password</span></div>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input #email formControlName="email" type="email"
        placeholder="Email"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <ion-label><p>Please enter a valid email.</p></ion-label>
    </ion-item>

    <ion-button expand="block" type="submit">
      Reset your Password
    </ion-button>

  </form>
  <ion-item>
    <ion-label>
      <div align="center">
        <ion-button size="small" fill="clear" (click)="goToLogin()">
          Back
        </ion-button>
      </div>
    </ion-label>
  </ion-item>

</ion-content>
