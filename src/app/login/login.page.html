<ion-toolbar primary *navbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-header>
      <ion-title>Ionic 4 + Firebase 5 Auth Starter</ion-title>
  </ion-header>
</ion-toolbar>

<ion-content padding class="login">
  <ion-item>
    <ion-label>
      <div align="center"><span class="header">Ionic 4 + Firebase 5 Auth Starter</span></div>
    </ion-label>
  </ion-item>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)" novalidate>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input #email formControlName="email" type="email"
        placeholder="Email"
        [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <ion-label>
        <p>Please enter a valid email.</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input #password formControlName="password" type="password"
        placeholder="Password"
        [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <ion-label>
      <p>Your password needs more than 6 characters.</p>
      </ion-label>
    </ion-item>

    <ion-button expand="block" type="submit">
      Login
    </ion-button>

  </form>
<div align="center">
    <ion-button size="small" fill="clear" (click)="goToSignup()">
      Register
    </ion-button>

    <ion-button size="small" fill="clear" (click)="goToResetPassword()">
      Forgot Password?
    </ion-button>
</div>
</ion-content>
